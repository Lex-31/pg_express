<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js" defer></script>
    <script src="/frontend-react/dist/embed.js" type="module" defer></script>
    <script src="/frontend/main.js" type="module" defer></script>
    <title>Продукция компании Стальэнерго</title>
</head>

<body>
    <!-- Форма авторизации React -->
    <div id="react-login-form-container"></div>

    <!-- Контейнер для информации о пользователе и кнопки "Выход" -->
    <div id="user-info-container" style="display: none; text-align: right; padding: 10px;">
        <p id="logged-in-user-info" style="margin: 0; padding-right: 10px; display: inline-block;"></p>
        <button id="logout-btn">Выход</button>
    </div>

    <!-- контейнер кнопопок управления -->
    <div class="a4-container">
        <button id="toggle-doc-btn">Документация</button>
        <button id="new-btn">Добавить новое</button>
        <table class="table">
            <thead>
                <tr>
                    <th>№ п/п</th>
                    <th>Наименование изделия</th>
                    <th>Марка</th>
                    <th>Обозначение</th>
                    <th class="okpd-okved-col" style="display: table-cell;">Код ОКПД</th>
                    <th class="okpd-okved-col" style="display: table-cell;">Код ОКВЭД</th>
                    <th class="doc-col" style="display: none;">Документация</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Динамически добавляемые записи из БД -->
            </tbody>
        </table>
    </div>
    <!-- Фон для модального окна -->
    <div class="modal-backdrop"></div>
    <!-- Форма для создания новой записи -->
    <div id="new-form-container">
        <form id="new-form">
            <label>
                <p class="prod-id">ID: <span id="new-id"></span></p>
            </label>
            <label> Категория: <select id="new-category_id" required></select> </label>
            <label> Порядковый номер изделия: <input type="text" id="new-item_number" required> </label>
            <label> Наименование изделия: <input type="text" id="new-prod_name" required> </label>
            <label> Марка: <input type="text" id="new-prod_mark" required> </label>
            <label> Обозначение: <input type="text" id="new-prod_number" required> </label>
            <label> Код ОКПД: <input type="text" id="new-prod_okpd" required> </label>
            <label> Код ОКВЭД: <input type="text" id="new-prod_okved" required> </label>
            <label> Документация:
                <!-- Директория документации -->
                <label> Директория документации: <input type="text" class="dir-doc" id="new-prod_dir"> </label>
                <div id="doc-container">
                    <!-- Динамически добавляемые поля для документов -->
                </div>
                <button type="button" id="add-doc-btn">Добавить документ</button>
            </label>
            <div class="buttons">
                <button type="button" id="form-submit-btn">Создать</button>
                <button type="button" id="form-close-btn">Отмена</button>
                <button type="button" id="form-delete-btn">Удалить</button>
            </div>
        </form>
    </div>
    <!-- Модальное окно для отображения содержимого директории -->
    <div id="directory-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Содержимое директории</h2>
            <div id="directory-content"></div>
        </div>
    </div>
</body>

</html>
