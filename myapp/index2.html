<script>
    function openNewTabAndExecuteJS(url) {

        // Открываем новую вкладку
        const newWindow = window.open('', '_blank');


        setTimeout(() => {

            // Выполняем JavaScript-код в новой вкладке
            newWindow.document.write('console.log("Hello")');

            newWindow.document.close();
        }, 5000);


    }

    // Пример использования функции
    const url = 'http://example.com/document.pdf';
    openNewTabAndExecuteJS(url);

</script>
