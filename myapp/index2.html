    <meta charset="UTF-8">

    <script src="/frontend-react/dist/embed.js" type="module" defer></script>
    <script src="/frontend/main2.js" type="module" defer></script>
    <title>Журналы предложений (ЖП) компании Стальэнерго</title>
</head>

<body>

    <!-- Форма авторизации React -->
    <div id="react-login-form-container"></div>

    <!-- Контейнер для информации о пользователе и кнопки "Выход" -->
    <div id="user-info-container" style="display: none; text-align: right; padding: 10px;">
        <p id="logged-in-user-info" style="margin: 0; padding-right: 10px; display: inline-block;"></p>
        <button id="logout-btn">Выход</button>
    </div>

    <!-- контейнер кнопопок управления -->
    <div class="a4-container">
        <button id="new-btn">Добавить лист журнала</button>

        <!-- Таблица с заголовком и колонками -->
        <table class="table">
            <colgroup>
                <col style="width: 14%">
                <col style="width: 50%">
                <col style="width: 12%">
                <col style="width: 12%">
                <col style="width: 12%">
            </colgroup>
            <thead>
                <tr>
                    <th colspan="5">Журналы предложений</th>
                </tr>
                <tr>
                    <th rowspan="2" id="album-number">№ альбома в архиве ОГТ</th>
                    <th rowspan="2">Наименование журнала</th>
                    <th colspan="3" rowspan="1">Счетчик записей</th>
                </tr>
                <tr>
                    <th id="notes-total">всего</th>
                    <th id="notes-closed">погашенных</th>
                    <th id="notes-unsigned">без подписи</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Динамически добавляемые записи из БД -->
            </tbody>
        </table>
    </div>
    <!-- Фон для модального окна -->
    <div class="modal-backdrop"></div>
    <!-- Форма для создания новой записи -->
    <div id="new-form-container">
        <form id="new-form">
            <label>№ альбома в архиве ОГТ: <input type="number" id="new-id" required> </label>
            <label>Наименование журнала: <input type="text" id="new-zp_name" required> </label>
            <div class="buttons">
                <button type="button" id="form-submit-btn">Создать</button>
                <button type="button" id="form-close-btn">Отмена</button>
                <button type="button" id="form-delete-btn">Удалить</button>
            </div>
        </form>
    </div>
</body>
