<button onclick="handleFileAccess()">Открыть файл</button>

<script>
    async function handleFileAccess() {
        try {
            // Попытка доступа через File System Access API
            const fileHandle = await window.showOpenFilePicker({
                // startIn: '\\\\fs3\\архив центр'
                startIn: '\\\\fs3\\Производственный%20архив%20центрального%20офиса\\ЕИУС.468622.001_ППСЦ\\ЭД\\ЕИУС.468622.001%20РЭ%20%20ППСЦ%20изм.1.pdf'
            });

            const file = await fileHandle[0].getFile();
            const url = URL.createObjectURL(file);
            window.open(url);
        } catch (err) {
            alert('Выберите файл вручную через проводник');
        }
    }
</script>
